<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --background-color: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #888888;
            --accent-green: #008C45;
            --accent-white: #F4F5F0;
            --accent-red: #CD212A;
        }

    
        /* Reset e base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Yeezy TSTAR Bold", "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.2;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Navigation fissa */
        .main-nav {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.6); /* Sfondo semitrasparente */
            backdrop-filter: blur(10px);        /* Effetto blur */
            border-radius: 18px;                /* Opzionale: angoli arrotondati */
            padding: 18px 24px;                 /* Opzionale: spazio interno */
            box-shadow: 0 4px 24px rgba(0,0,0,0.07); /* Opzionale: ombra */
            transition: background 0.3s;
        }

        .main-nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: var(--accent-red);
            border-bottom-color: var(--accent-red);
        }

        /* Theme Toggle Container */
        .theme-toggle-container {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--background-color);
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode .theme-toggle-container {
            background: var(--background-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-color: #2a2a2a;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            position: relative;
            width: 80px;
            height: 40px;
            background: #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
        }

        body.dark-mode .theme-toggle {
            background: #374151;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.98);
        }

        /* Toggle Slider */
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 36px;
            height: 36px;
            background: #000000;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        body.dark-mode .theme-toggle::before {
            transform: translateX(40px);
            background: #fdfdfd;
        }

        /* Icons */
        .theme-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .sun-icon {
            color: #ffffff;
            opacity: 1;
        }

        .moon-icon {
            color: #9ca3af;
            opacity: 0.6;
        }

        body.dark-mode .sun-icon {
            color: #9ca3af;
            opacity: 0.6;
        }

        body.dark-mode .moon-icon {
            color: #ffffff;
            opacity: 1;
        }

        /* Label */
        .theme-label {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0.8;
        }

        /* Sezioni base */
        .main-content section {
            min-height: 100vh;
            padding: 80px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            width: 100%;
            height: 100vh;
            gap: 40px;
        }

        .hero-title-container {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            font-size: clamp(60px, 12vw, 180px);
            letter-spacing: -4px;
            text-align: center;
            align-self: center;
        }

        .title-line {
            display: block;
            margin-bottom: 10px;
        }

        .title-line.offset {
            margin-left: 20px;
        }

        .hero-logo {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            align-items: end;
            justify-content: center;
            padding-bottom: 20px;
        }

        .logo-image {
            width: 160px;
            height: 160px;
            object-fit: contain;
        }

        /* Social Section */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fff;
            border: 2px solid var(--text-secondary);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            overflow: hidden;
            height: 120px;
        }

        body.dark-mode .social-link {
            background: #111111;
            border-color: #2a2a2a;
        }

        .social-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.4s ease;
}

        .social-icon {
    font-size: 48px;
    transition: transform 0.4s ease;
    z-index: 1;
}

.social-name {
    position: absolute;
    opacity: 0;
    font-size: 22px;
    font-weight: 600;
    white-space: nowrap;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform: translateX(20px); 
    pointer-events: none; 
}

.social-link:hover .social-icon {
    transform: translateX(-50px); 
}

.social-link:hover .social-name {
    opacity: 1;
    transform: translateX(25px); 
}

        .social-link.discord:hover {
            background-color: #5865F2;
            color: white;
            border-color: #5865F2;
        }

        .social-link.telegram:hover {
            background-color: #0088cc;
            color: white;
            border-color: #0088cc;
        }

        .social-link.instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
            border-color: transparent;
        }

        .social-link.youtube:hover {
            background-color: #ff0000;
            color: white;
            border-color: #ff0000;
        }

        .social-link.tiktok:hover {
            background-color: #000;
            color: white;
            border-color: #000;
        }

        .social-link.x:hover {
            background-color: #000;
            color: white;
            border-color: #000;
        }

        /* Footer */
        .site-footer {
            background: var(--text-primary);
            color: var(--background-color);
            text-align: center;
            padding: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 80px;
        }

        /* Responsive migliorato */
        @media (max-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                text-align: center;
                gap: 40px;
                padding: 20px;
            }

            .hero-title-container {
                grid-column: 1;
                grid-row: 2;
            }

            .title-line.offset {
                margin-left: 0;
            }

            .hero-logo {
                grid-column: 1;
                grid-row: 1;
                justify-self: center;
                padding-bottom: 0;
            }
        }

        @media (max-width: 768px) {
            .main-nav {
                top: 15px;
                right: 15px;
                gap: 12px;
            }

            .main-nav a {
                font-size: 12px;
            }

            .theme-toggle-container {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
            }
            
            .theme-label {
                display: none;
            }

            .main-content section {
                padding: 40px 15px;
                min-height: 100vh;
            }

            .hero-section {
                padding: 20px 15px;
            }

            .hero-grid {
                height: 100vh;
                gap: 20px;
                padding: 10px;
            }

            .hero-title {
                font-size: clamp(50px, 18vw, 120px);
                letter-spacing: -2px;
                line-height: 0.85;
            }

            .title-line {
                margin-bottom: 5px;
            }

            .logo-image {
                width: 220px;
                height: 220px;
            }

            .social-links {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 100%;
            }

            .social-link {
                padding: 20px 15px;
                font-size: 16px;
                margin: 0 10px;
            }

            .social-name {
                font-size: 14px;
            }

            .social-count {
                font-size: 11px;
            }

            .social-description {
                margin-top: 30px;
                font-size: 14px;
                padding: 0 15px;
            }

            .section-title {
                font-size: 36px;
                margin-bottom: 30px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 15px 10px;
            }

            .hero-grid {
                gap: 15px;
                padding: 5px;
                height: 100vh;
            }

            .hero-title {
                font-size: clamp(60px, 20vw, 140px);
                letter-spacing: -3px;
                line-height: 0.8;
                text-align: center;
            }

            .title-line {
                display: block;
                margin-bottom: 8px;
            }

            .logo-image {
                width: 120px;
                height: 120px;
            }

            .social-link {
                padding: 18px 12px;
                margin: 0 5px;
            }

            .social-name {
                font-size: 13px;
            }

            .social-count {
                font-size: 10px;
            }

            .main-nav a {
                font-size: 11px;
            }

            .social-description {
                font-size: 13px;
                padding: 0 10px;
            }
        }

        @media (max-width: 375px) {
            .hero-title {
                font-size: clamp(70px, 22vw, 160px);
                letter-spacing: -4px;
            }

            .main-content section {
                padding: 30px 10px;
            }

            .social-link {
                padding: 15px 10px;
                margin: 0;
            }
        }

        @media (max-width: 320px) {
            .hero-title {
                font-size: clamp(80px, 25vw, 180px);
                letter-spacing: -5px;
            }

            .hero-grid {
                padding: 0;
            }
        }
    </style>
</head>
